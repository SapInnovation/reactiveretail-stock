
resources:
  - name: source
    type: git
    source:
      uri: https://github.com/SapInnovation/reactiveretail-stock.git
      branch: master
      path:
        - ci/**
        - stock-common/**
        - stock-exposer/**
  - name: docker-hub
    type: docker-image
    source:
      email: ((auth-data.DOCKER_REPO_EMAIL))
      username: ((auth-data.DOCKER_REPO_USER))
      password: ((auth-data.DOCKER_REPO_PWD))
      repository: reactiveretail/stock-exposer

jobs:
  - name: build-image
    public: true
    plan:
    - get: source
      trigger: true
    - put: docker-hub
      params:
        build: source/stock-exposer
        tag: source/.git/HEAD
        tag_as_latest: true

  - name: deploy-image
    public: true
    plan:
    - get: source
      trigger: true
      passed: [build-image]
    - task: deploy
      config:
        inputs:
        - name: source
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: frolvlad/alpine-bash
        run:
          path: ./source/ci/deploy.sh
        params:
            USER_NAME: ((auth-data.DESTINATION_SERVER_USER))
            USER_PASS: ((auth-data.DESTINATION_SERVER_PWD))
            HOST_NAME: ((auth-data.DESTINATION_SERVER_HOST))
            SERVICE: exposer
            DB_HOST: ((auth-data.DB_HOST))
